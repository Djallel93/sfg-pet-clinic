<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'List of Owners'">Owner List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="owner" type="djallel.springframework.sfgpetclinic.model.Owner"*/-->
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">James</td>
        <td th:text="${owner?.lastName}">Smith</td>
    </tr>
    </tbody>
</table>
</body>
</html>
